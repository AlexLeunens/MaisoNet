<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>User Interface</title>

  <link rel="stylesheet" href="main.css">
  <link rel="icon" href="images/favicon.png">
</head>

<body>

	<img id="logo" src="Images/logo_provisoire2.png"> </img>
	<a href="Main.html" ><img id="switch" src="Images/switchOff.png"> </img></a>

	<div id="menu">  <!--conteneur-->
		<ul id="onglets">  <!--commence la liste et lui donne l'id onglet-->

				<li><a href="Main.html"> Mode Présence </a></li>
            <li class="active"><a href="absent.html"> Mode Absence </a></li>

  		</ul>
	</div>
		
	<button class="collapsible">Sécurité</button> <!--créée le bouton dépliant-->
	<div class="content"> <!--conteneur-->
		<img class="imagesbutton" src="Images/temperature.png" alt="temperature"></img>
		<img class="imagesbutton" src="Images/volets2.png" alt="volets"></img>
	</div> 

	<button class="collapsible">Économies</button>
	<div class="content">
		<img class="imagesbutton" src="Images/temperature.png" alt="temperature"></img>
		<img class="imagesbutton" src="Images/volets2.png" alt="volets"></img>
	</div> 
	

	<div class="help">  <!-- Cadre de demande d'aide -->
       <h2>Besoin d'aide ?</h2>
       <p class="txthelp">
       <a href="" onclick= "popupHelp()"> <img class="imageshelp" src="Images/helpquestionmark.png" alt="volets"></img> </a>
       <img class="imageshelp" src="Images/helptechnician.png" alt="volets"></img>
       <img class="imageshelp" src="Images/helpadministrator.png" alt="volets"></img>
           
       </p>
	</div>



	<script>
		var coll = document.getElementsByClassName("collapsible");
		var i;

		for (i = 0; i < coll.length; i++) {
  			coll[i].addEventListener("click", function() {
    			this.classList.toggle("active");
    			var content = this.nextElementSibling;
   				if (content.style.maxHeight){
      				content.style.maxHeight = null;
      				content.style.display = "none"; //cache le contenu
    			} else {
    				content.style.display = "block"; //révèle le contenu
      				content.style.maxHeight = content.scrollHeight + "px";
    			} 
  			});
		}

		function popupHelp() {
    		var myWindow = window.open("aide.html", "", "width=200,height=100");
		}  	
	</script>
	
</body>
</html>
